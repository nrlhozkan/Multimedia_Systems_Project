<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎤 Voice Control Drone - Testing</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            padding: 20px;
        }

        .video-container {
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .video-stream {
            width: 800px;
            height: 600px;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(76, 175, 80, 0.9);
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            backdrop-filter: blur(10px);
        }

        .connection-status.disconnected {
            background: rgba(244, 67, 54, 0.9);
        }

        @media (max-width: 768px) {
            .video-stream {
                width: 90vw;
                height: auto;
                border-radius: 10px;
            }
            
            .video-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">🔗 Connecting...</div>
    
    <div class="container">
        <div class="video-container">
            <img id="droneVideo" src="/video_feed" class="video-stream" alt="Drone Video Feed">
            <p id="videoStatus" style="margin-top: 15px; font-size: 16px; color: #ccc;">Loading video stream...</p>
        </div>
    </div>

    <script>
        // Socket.IO connection for status updates - explicitly specify server URL
        const socket = io('http://localhost:8080');

        // Socket event handlers
        socket.on('connect', function() {
            document.getElementById('connectionStatus').textContent = '🔗 Connected';
            document.getElementById('connectionStatus').classList.remove('disconnected');
        });

        socket.on('disconnect', function() {
            document.getElementById('connectionStatus').textContent = '❌ Disconnected';
            document.getElementById('connectionStatus').classList.add('disconnected');
        });

        // Video error handling
        document.getElementById('droneVideo').onerror = function() {
            document.getElementById('videoStatus').textContent = 'Video stream unavailable - Check CoppeliaSim connection';
            document.getElementById('videoStatus').style.color = '#ff6b6b';
        };

        document.getElementById('droneVideo').onload = function() {
            document.getElementById('videoStatus').textContent = 'Live video streaming active';
            document.getElementById('videoStatus').style.color = '#51cf66';
        };

        // Check video stream status periodically
        setInterval(function() {
            const video = document.getElementById('droneVideo');
            if (video && video.complete && video.naturalHeight === 0) {
                document.getElementById('videoStatus').textContent = 'Waiting for video stream...';
                document.getElementById('videoStatus').style.color = '#ffa500';
            }
        }, 5000); // Check every 5 seconds

        // Initial status
        setTimeout(() => {
            document.getElementById('videoStatus').textContent = 'Connecting to video stream...';
        }, 1000);
    </script>
</body>
</html>
